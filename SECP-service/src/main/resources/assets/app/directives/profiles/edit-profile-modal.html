<!-- The Modal -->
<!-- SECP Modal -->
<div class="modal" id="editProfile" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <form name="editProfileForm" class="modal-content" autocomplete="off" ng-submit="saveInput()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    Display Name:<br>
                    <input class="input" type="text" value="{{displayname}}" name="displayName"
                           required="required">
                    <br><br>Display Image:<br>
                    <img id="avatar" src="{{imgurl}}" class="img-responsive img-circle" ng-click="$('#imgupload').click()">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </form>
    
        </div>
    </div>
    <link type="text/css" rel="stylesheet" href="directives/profiles/edit-profile-modal.css"/>
