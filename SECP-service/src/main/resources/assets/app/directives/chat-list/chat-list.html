<div class="slimScrollDiv">
    <div class="chat-list-wrapper">
        <ul class="chat-list">
            <li ng-class="{active : activeContact === contact}" ng-repeat="contact in contacts track by contact.groupID"
                ng-click="setActive(contact)">
                <span ng-class="['avatar', '{{contact.status}}']">
                    <img ng-src="{{contact.avatarUrl}}" alt="{{contact.displayName}}" class="img-circle">
                </span>
                <div class="body">
                    <div class="header">
                        <span class="username">{{contact.displayName}}</span>
                        <small class="timestamp text-muted">
                            <i class="fa fa-clock-o"></i>{{getTime(contact.lastMessage.timestamp)}}
                        </small>
                    </div>
                    <p>
                        {{contact.lastMessage.body}}
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="slimScrollDiv" ng-hide="true">
    <div class="chat-list-wrapper">
        <ul class="chat-list">
            <div class="search-results-header"><i class="fa fa-user" aria-hidden="true"></i> Users:</div>
            <hr class="search-results-hr">
            <li ng-class="{active : activeContact === contact}" ng-repeat="contact in contacts track by contact.id"
                ng-click="setActive(contact)" style="padding: 0px 0px 0px 10px;">
                <div class="body">
                    <div class="recipient-box">
                        <span ng-class="['avatar', '{{contact.status}}']">
                            <img ng-src="{{contact.img}}" alt="{{contact.username}}" class="img-circle" style="width:25px">
                        </span>
                        <span class="recipient-username ng-binding">{{contact.username}}</span>
                    </div>
                </div>
            </li>

            <br>
            <div class="search-results-header"><i class="fa fa-group" aria-hidden="true"></i> Groups:</div>
            <hr class="search-results-hr">
            <div class="search-results-header">No group(s) found.</div>
        </ul>
    </div>
</div>

<link type="text/css" rel="stylesheet" href="directives/chat-list/chat-list.css"/>
