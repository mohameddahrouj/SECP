<!-- SECP Modal -->
<div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form name="frm" class="modal-content" autocomplete="off" novalidate ng-submit="registerUser()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Register User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group content-area sample-show-hide">
                    <h1 id="formHeader">Sign up</h1>
                    <div class="group">
                        <input id="firstName" type="text" name="firstname" ng-model="user.firstName" required="required" value="" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>First Name</label>
                    </div>
                    <div class="group">
                        <input id="lastName" type="text" name="lastname" ng-model="user.lastName" required="required" value="" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Last Name</label>
                    </div>
                    <div class="group">
                        <input id="email" type="email"
                               name="email" unique-field-validation="{{verifyEmailUrl}}" ng-model="user.email" required="required" value="" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <span class="error" ng-show="frm.email.$touched && frm.email.$error.pattern">Enter a valid email.<br></span>
                        <span class="error" ng-show="frm.email.$error.invalidInputValue && frm.email.$dirty">Email already exists.</span>
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input id="key" type="text" name="username" unique-field-validation="{{verifyUsernameUrl}}" ng-model="user.userName" required="required" ng-minlength="3" value="" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <span class="error" ng-show="frm.username.$touched && frm.username.$error.minlength">Username is too short.<br></span>
                        <span class="error" ng-show="frm.username.$touched && frm.username.$error.invalidInputValue">Username already exists.</span>
                        <label>Username</label>
                    </div>
                    <div class="group">
                        <input id="passwordsignup" type="password" ng-minlength="6" ng-maxlength="20"
                               ng-pattern="/^((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})$/" name="password" ng-model="user.password" required="required" value=""
                        />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <span class="error" ng-show="frm.password.$touched && frm.password.$error.minlength">Password must contain at least 6 characters.<br></span>
                        <span class="error" ng-show="frm.password.$touched && frm.password.$error.maxlength">Maximum length of password reached.<br></span>
                        <span class="error" ng-show="frm.password.$touched && frm.password.$error.pattern">Password must contain an uppercase and a number.</span>

                        <label>Password</label>
                    </div>
                    <div class="group">
                        <input id="passwordsignup_confirm" name="password_c" ng-model="password_conf" type="password" password-confirmation required
                               value="" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm Password</label>
                        <span class="error" ng-show="frm.password_c.$error.noMatch && frm.password.$dirty">Passwords do not match.</span>
                    </div>
                    <div class="group">
                        <label>Permission Level</label>
                        <br><br>
                        <select select2 class="permission-level-select" style="width: 100%" id="permissionLevel" name="permissionlevel" ng-model="user.permission" required="required" value=""
                                ng-options="permission.name for permission in permissions track by permission.id">
                        </select>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer btn-box">
                <button type="submit" class="btn btn-submit" ng-disabled="frm.$invalid">Sign up</button>
            </div>
        </form>

    </div>
</div>

<link type="text/css" rel="stylesheet" href="directives/secp-register-modal/secp-register-modal.css"/>
