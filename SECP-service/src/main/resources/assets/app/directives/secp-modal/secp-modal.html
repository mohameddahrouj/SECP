<!-- SECP Modal -->
<div class="modal fade" id="{{name}}" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form name="{{frmName}}" class="modal-content" autocomplete="off" ng-submit="saveInput()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p class="note"><strong>Note:</strong> Multiple values may be specified using commas or spaces.</p>
                {{body}}:<br>
                <input class="input" type="text" ng-model="ngModel" name="{{body}}"
                       required="required">
                <br><br>Color:<br>
                <input class="input" type="color" ng-model="ngModel" name="Color"
                       required="required">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>

    </div>
</div>

<link type="text/css" rel="stylesheet" href="directives/secp-modal/secp-modal.css"/>
