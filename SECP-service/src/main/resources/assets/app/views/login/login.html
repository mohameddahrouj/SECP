<div class="container-fluid">

    <div class="form-group">
        <form autocomplete="on">
            <h1 id="formHeader">Log in</h1>

            <div class="group">
                <input type="text" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input type="message" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn btn-submit">Log in</button>
            </div>

        </form>
    </div>
</div>
