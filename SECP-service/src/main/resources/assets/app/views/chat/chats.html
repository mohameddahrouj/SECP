<div class="container">
    <div class="row">
        <div class="col-sm-12" style="padding-top: 50px">
            <div class="panel panel-white border-top-green">
                <div class="panel-body chat">
                    <div class="row chat-wrapper">
                        <div class="col-md-4">
                            <div class="container compose-area">
                                <div class="row">
                                    <div class="col-xs-12 input-group add-on">
                                        <input ng-model="searchInput" ng-change="search()" class="form-control" placeholder="Search or start new chat" name="srch-term" id="srch-term" type="text">
                                        <div class="input-group-btn">
                                            <button ng-click="search(searchInput)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <chat-list ng-show="!searching" contacts="contacts" contact-selected-fn="contactSelected(contact)" current-user="currentUser"> </chat-list>
                            <search-results ng-show="searching" result="result" contact-selected-fn="contactSelected(contact)"> </search-results>
                        </div>
                        <div class="col-md-8" id="chatBlock">
                            <div>
                                <chat-message messages="messages" current-user="currentUser" clicked="clicked" selected-chat="selectedChat"> </chat-message>
                            </div>
                            <div class="compose-box">
                                <div class="row">
                                    <div class="col-xs-12 mg-btm-10">
                                        <textarea id="btn-input" ng-model="messageInput" ng-keydown="sendMessageUsingEnter($event)" class="form-control input-sm" placeholder="Type your message here..."></textarea>
                                    </div>
                                    <div class="col-xs-8">
                                        <button class="btn btn-green btn-sm">
                                            <i class="fa fa-camera"></i>
                                        </button>
                                        <button class="btn btn-green btn-sm">
                                            <i class="fa fa-file"></i>
                                        </button>
                                    </div>
                                    <div class="col-xs-4" >
                                        <button ng-disabled="!messageInput" class="btn btn-green btn-sm pull-right" ng-click="sendMessage()">
                                            <i class="fa fa-paper-plane"></i> Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" id="profileBlock">
                            <profile id="selectedChat.groupID"></profile>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
