<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="padding-top: 50px">
            <div class="panel panel-white border-top-green">
                <div class="panel-body chat">
                    <div class="row chat-wrapper">
                        <div class="col-md-4">
                            <div class="container compose-area">
                                <div class="row">
                                    <div class="col-xs-7 input-group add-on">
                                        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                                    <div class="col-xs-5">
                                        <a href="javascript:void(0);" class="btn btn-default"><i class="fa fa-edit"></i> New Chat</a>
                                    </div>
                                </div>
                            </div>

                            <chat-list contacts="contacts" contact-selected-fn="contactSelected(contact)"> </chat-list>
                        </div>

                        <div class="col-md-8">
                            <div>
                                <chat-message messages="messages" current-user="currentUser" selected-chat="selectedChat"> </chat-message>
                            </div>
                                <div class="compose-box">
                                    <div class="row">
                                        <div class="col-xs-12 mg-btm-10">
                                            <textarea id="btn-input" ng-model="messageInput" ng-keydown="sendMessageUsingEnter()" class="form-control input-sm" placeholder="Type your message here..."></textarea>
                                        </div>
                                        <div class="col-xs-8">
                                            <button class="btn btn-green btn-sm">
                                                <i class="fa fa-camera"></i>
                                            </button>
                                            <button class="btn btn-green btn-sm">
                                                <i class="fa fa-file"></i>
                                            </button>
                                        </div>
                                        <div class="col-xs-4">
                                            <button ng-disabled="!messageInput" class="btn btn-green btn-sm pull-right" ng-click="sendMessage()">
                                                <i class="fa fa-paper-plane"></i> Send
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div id="header">
    <h3 data-ng-bind="model.header" data-ng-init="model.header='Atmosphere Chat. Default transport is WebSocket, fallback is long-polling'"></h3>
</div>
<p data-ng-show="!model.connected">Connecting...</p>
<p>{{model.content}}</p>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chat room</h3>
            </div>
            <div class="panel-body">
                <div class="messages">
                    <p data-ng-repeat="message in model.messages">
                        <span class="time">{{message.date | date:'shortDate'}} {{message.date|date:'shortTime'}}</span>
                        <span class="author">{{message.author}}</span> :
                        <span class="text">{{message.text}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <span data-ng-show="!model.name">Enter your name:</span>
    <div data-ng-show="model.logged">
        <span><b>{{model.name}}</b> says:</span>
    </div>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-9">
                <input type="text" class="form-control" id="input" data-ng-disabled="!model.connected" x-webkit-speech/>
            </div>
        </div>
    </form>
</div>
</body>
