<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="padding-top: 50px">
            <h1 class="portalheader">
                <i class="fa fa-eye" aria-hidden="true"></i>
                Audit: {{name}}
            </h1>
            <div class="panel panel-white border-top-green">
                <div class="panel-body chat">
                    <div class="row chat-wrapper">
                        <div class="col-md-4">
                            <div class="container compose-area">
                                <div class="row">
                                    <div class="col-xs-12 input-group add-on">
                                        <input ng-model="searchInput" ng-change="search()" class="form-control" placeholder="Search for chat" name="srch-term" id="srch-term" type="text">
                                        <div class="input-group-btn">
                                            <button ng-click="search(searchInput)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <chat-list ng-show="!searching" secret-keys="secretKeysForChat" contacts="contacts"
                                       contact-selected-fn="contactSelected(contact)" current-user="currentUser"> </chat-list>
                            <search-results ng-show="searching" result="result" contact-selected-fn="contactSelected(contact)"> </search-results>
                        </div>
                        <div class="col-md-8" id="chatBlock">
                            <div>
                                <chat-message selected-chat="selectedChat" messages="messages" secret-keys="secretKeysForChat" current-user="currentUser"
                                              clicked="clicked"> </chat-message>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


</body>

<link href="css/chat.css" rel="stylesheet">
