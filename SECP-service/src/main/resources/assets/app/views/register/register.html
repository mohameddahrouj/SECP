<div class="form-group content-area sample-show-hide">
    <form autocomplete="on">
        <h1 id="formHeader">Sign up</h1>
        <div class="group">
            <input id="firstName" type="text" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>First Name</label>
        </div>
        <div class="group">
            <input id="lastName" type="text" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Last Name</label>
        </div>
        <div class="group">
            <input id="email" type="email" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input id="username" type="text" required="required" onkeyup="this.setAttribute('value', this.value);" value="" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
        </div>
        <div class="group">
            <input id="passwordsignup" type="password" required="required" onkeyup="this.setAttribute('value', this.value);" value=""
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="group">
            <input id="passwordsignup_confirm" type="password" required="required" onkeyup="this.setAttribute('value', this.value);"
                value="" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Confirm Password</label>
        </div>

        <div class="btn-box">
            <button type="submit" class="btn btn-submit">Sign up</button>
        </div>
    </form>
</div>
